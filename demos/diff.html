<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
  <TITLE>Write from Dictation</TITLE>
  <SCRIPT SRC="../javascript/diff_match_patch.js"></SCRIPT>
</HEAD>
<style>
  body {
    margin-left: 20%;
    margin-right: 20%;
  }
</style>

<body>
<SCRIPT>
var dmp = new diff_match_patch();

function launch() {
  var text1 = document.getElementById('text1').value;
  var text2 = document.getElementById('text2').value;
  dmp.Diff_Timeout = parseFloat(5);
  dmp.Diff_EditCost = parseFloat(2);
  var d = dmp.diff_main(text1, text2);
  dmp.diff_cleanupSemantic(d);
  var ds = dmp.diff_prettyHtml(d);
  document.getElementById('outputdiv').innerHTML = ds;
}
</SCRIPT>


<FORM action="#" onsubmit="return false">
<TABLE WIDTH="100%"><TR>
  <TD WIDTH="50%">

<H3>Your Response Here </H3>
<TEXTAREA ID="text1" STYLE="width: 100%" ROWS=10> Type here your response.</TEXTAREA></TD>
  <TD WIDTH="50%">
<H3>Original Text Here</H3>
<TEXTAREA ID="text2" STYLE="width: 100%" ROWS=10>Please type your response here.</TEXTAREA></TD>
</TR></TABLE>

<div style="text-align: center;">
<P><INPUT TYPE="button" onClick="launch()" VALUE="Check Answer"></P>
<DIV ID="outputdiv"></DIV>
</div>
</FORM>

<DIV ID="outputdiv" style="line-height: 8vh;"></DIV>


</BODY>
</HTML>
